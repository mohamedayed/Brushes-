name: brushes
description: "A new Flutter project."
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  sms_autofill: ^2.3.0
  pin_code_fields: ^8.0.1
  auto_size_text: ^3.0.0
  flutter_rating_bar: ^4.0.1
  image_picker: ^1.0.2
  wechat_assets_picker: ^9.0.4
  fluttertoast: ^8.2.2
  carousel_slider: ^4.0.0
  cached_network_image: ^3.2.1
  flutter_svg: ^2.0.7
  flutter_svg_provider: ^1.0.3
  smooth_page_indicator: ^1.1.0
  date_picker_timeline: ^1.2.5
  country_picker: ^2.0.26

  # DI & State management
  get_it: ^7.6.0
  get: ^4.6.5

  # Local
  get_storage: ^2.1.1

  # Network
  dio: ^5.3.2
  http_parser: ^4.0.2
  pretty_dio_logger: ^1.3.1
  connectivity_plus: ^6.0.3

  # Utils
  dartz: ^0.10.1
  equatable: ^2.0.5
  intl: ^0.18.1
  url_launcher: ^6.3.0

  # Location
  google_maps_flutter: ^2.6.1
  location: ^6.0.2
  geolocator: ^12.0.0
  geocoding: ^3.0.0

  # Firebase
  firebase_core: ^3.0.0
  firebase_messaging: ^15.0.0

  # Social Auth
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.0.0

  # Notifications
  flutter_local_notifications: ^17.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/arabic/Cairo-Light.ttf
          weight: 300
        - asset: assets/fonts/arabic/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/arabic/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/arabic/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/arabic/Cairo-Bold.ttf
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/fonts/english/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/english/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/english/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/english/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/english/Poppins-Bold.ttf
          weight: 700
